<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    /* styles.css */

/* Reset CSS */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body Styles */
body {
    font-family: Arial, sans-serif;
    line-height: 1.6;
    background-color: #f4f4f4;
}

/* Header Styles */
header {
    background-color: #333;
    color: #fff;
    padding: 1rem;
}

nav ul {
    list-style: none;
    display: flex;
}

nav ul li {
    margin-right: 1rem;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    padding: 0.5rem 1rem;
    transition: background-color 0.3s ease;
}

nav ul li a:hover {
    background-color: #555;
}

/* Main Content Styles */
main {
    padding: 2rem;
}

.hero {
    text-align: center;
    padding: 4rem 0;
    background-color: #007bff;
    color: #ffd;
}

.hero h1 {
    margin-bottom: 1rem;
    font-size: 3rem;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 2rem;
}

.cta-button {
    display: inline-block;
    background-color: #0056b3;
    color: #fff;
    padding: 1rem 2rem;
    text-decoration: none;
    border-radius: 4px;
    transition: background-color 0.3s ease;
}

.cta-button:hover {
    background-color: #004080;
}

.features {
    display: flex;
    justify-content: space-between;
    margin-top: 2rem;
}

.feature {
    flex: 1;
    text-align: center;
}

.feature img {
    width: 100%;
    border-radius: 8px;
    margin-bottom: 1rem;
}

.feature h2 {
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
}

/* Footer Styles */
footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 1rem 0;
    position: fixed;
    bottom: 0;
    width: 100%;
}

</style>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Portfolio</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to Our Website</h1>
            <p>We offer top-notch design and development services.</p>
            <a href="#" class="cta-button">Get Started</a>
        </section>

        <section class="features">
            <div class="feature">
                <img src="https://images.pexels.com/photos/2505026/pexels-photo-2505026.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Feature 1">
                <h2>Feature 1</h2>
                <p>Confussed ? find your role</p>
            </div>
            <div class="feature">
                <img src="https://images.pexels.com/photos/3184298/pexels-photo-3184298.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Feature 2">
                <h2>Feature 2</h2>
                <p>Jod Category</p>
            </div>
            <div class="feature">
                <img src="https://images.pexels.com/photos/279949/pexels-photo-279949.jpeg?auto=compress&cs=tinysrgb&w=600" alt="Feature 3">
                <h2>Feature 3</h2>
                <p>Council!!</p>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Website. All rights reserved.</p>
    </footer>
</body>
</html>
